name: food_recommendation_app
description: 智慧食材辨識與個人化食譜推薦系統

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI組件
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # 網路請求
  http: ^1.1.0
  dio: ^5.3.2
  
  # 狀態管理
  provider: ^6.0.5
  
  # 本地儲存
  shared_preferences: ^2.2.2
  
  # JSON序列化
  json_annotation: ^4.8.1
  
  # 路由
  go_router: ^12.1.1
  
  # 表單驗證
  form_validator: ^2.1.1
  
  # 載入動畫
  flutter_spinkit: ^5.2.0
  
  # 圖片處理
  image_picker: ^1.0.4
  
  # 權限管理
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  
  # JSON序列化生成器
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
